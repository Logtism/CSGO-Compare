{% extends 'base/base.html' %}
{% block content %}
<div class="container">
  <div class="content flex-column">
    {% for ticket in tickets %}
      <a href="{% url 'info-support-view' id=ticket.id %}" class="flex-row text-dec-none">
        <p>{{ ticket.title }}</p>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
